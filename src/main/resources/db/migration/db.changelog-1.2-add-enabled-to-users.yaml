databaseChangeLog:
  - changeSet:
      id: 1.2
      author: dev
      preConditions:
        onFail: MARK_RAN
        onError: HALT
          - tableExists:
              tableName: users
          - not:
              columnExists:
                tableName: users
                columnName: enabled
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
