databaseChangeLog:
  - changeSet:
      id: 7
      author: dev
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists:
              tableName: users
          - tableExists:
              tableName: user_roles
          - sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM users WHERE username = 'admin'
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: $2a$10$Tj8flJBd0OHDlZ4fzgYc3ePiv9yMI/oEYIEeQvHBoreJM8Bcx8bGK
              - column:
                  name: full_name
                  value: Administrator
              - column:
                  name: enabled
                  valueBoolean: true

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE username = 'admin')
              - column:
                  name: role_id
                  valueNumeric: 2
